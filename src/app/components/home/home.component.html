<div class="container mt-5 pt-5">
  <div class="row justify-content-center text-center">
    <h1>Welcome to MineSweeper</h1>
    <h4 class="mt-4 text-center">Select Grid Size and Mines</h4>
    <small>(Min Grid Size - 2, Max Grid Size - 10)</small>
    <div class="d-flex flex-row mt-5" style="width: 300px;">
      <span class="col mx-2">
        <input class="form-control" type="number" min="2" max="10" [(ngModel)]="grid_size">
        <small>Grid Size</small>
      </span>
      <span class="col mx-2">
        <input class="form-control" type="number" [(ngModel)]="mines_count">
        <small>No. of mines</small>
      </span>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" (click)="startGame()">Start Game</button>
    </div>
    <small class="mt-5 pt-3">Note: The total number of grids is calculated using the formula : grid_size*grid_size</small>
    <small >Ex. if grid_size = 5, total no of grids is 5*5 = 25</small>
  </div>
</div>
