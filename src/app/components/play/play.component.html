<div class="container mt-5">
  <div class="row justify-content-center text-center">
    <h2 *ngIf="IsGameStarted">Score: {{curr_score}}</h2>
    <div *ngIf="IsGameStarted">
      <div class="row" *ngFor="let trow of grid_icons_data; let rowIdx = index">
        <div class="col" *ngFor="let tcol of trow; let colIdx = index" >
            <!-- <i class="{{tcol.icon}} grid-cell" style="color: black;" (click)="uncoverGrid(rowIdx, colIdx)" type="button"></i> -->
            <div class="grid-icon container d-flex justify-content-center align-items-center m-1" style="height: 10vh;">
              <i class="{{tcol.icon}} py-1"></i>
            </div>
        </div>
      </div>
    </div>
    <div class="mt-3" *ngIf="!IsGameStarted">
      <button class="btn btn-primary btn-lg" (click)="startGame()" style="width: 100px;">Play</button>
    </div>
    <div *ngIf="IsGameOver">
      <h2 >Your Score: {{final_score}}</h2>
      <button class="btn btn-primary" routerLink="/home">Restart Game</button>
    </div>
  </div>
</div>
