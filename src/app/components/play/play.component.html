<div class="container mt-5">
  <div class="row justify-content-center text-center">
    <h2 *ngIf="IsGameStarted && !IsGameOver">Score: {{curr_score}}</h2>
    <div *ngIf="IsGameStarted" class="text-center">
      <div class="row justify-content-center" *ngFor="let trow of grid_icons_data; let rowIdx = index">
        <div class="col mx-1" *ngFor="let tcol of trow; let colIdx = index" style="max-width: 50px; padding: 0px">
            <!-- <i class="{{tcol.icon}} grid-cell" style="color: black;" (click)="uncoverGrid(rowIdx, colIdx)" type="button"></i> -->
            <div class="grid-icon my-1" (click)="uncoverGrid(rowIdx, colIdx)" type="button">
              <i class="{{tcol.icon}} py-1"></i>
            </div>
        </div>
      </div>
    </div>
    <div class="mt-3" *ngIf="!IsGameStarted">
      <button class="btn btn-primary btn-lg" (click)="startGame()" style="width: 100px;">Play</button>
    </div>
    <div *ngIf="IsGameOver" class="mt-4">
      <h2 >Your Score: {{final_score}}</h2>
      <button class="btn btn-primary mt-2" routerLink="/home">Restart Game</button>
    </div>
  </div>
</div>
